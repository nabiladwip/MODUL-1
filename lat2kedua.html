<html lang="en">
    <script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Data Binding</title>

    <head>
        <body>
            <div id="app">
                <img v-bind:src="url">
            </div>
            <script src="lat2kedua.js"></script>
            <script>
                var app = new Vue({
                    el:'#app',
                    data:{
                        'url':'https://www.fullstackphyton.com/img/logos/vuejs-wide.png'

                    }
                });
            </script>
        </body>
    </head>
</html>
