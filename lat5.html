<html lang="en">
    <head>
        <script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Latihan Ke Lima</title>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="(k,index) in kelas" :key="index">item ke-{{index}} adalah {{k}}</li>
            </ol>
        </div>

        <script>
            var app = new Vue({
                el:"#app",
                data :{
                    "kelas":["XRPL1","XIRPL2","XIRPL1","XIRPL2","XIRPL1","XIRPL2"]
                }
            })
        </script>
    </body>
</html>
